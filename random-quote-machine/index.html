<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Random Quote Machine</h1>
    <p>A freeCodeCamp Project</p>
  </header>
  
  <section>
    <blockquote>
      “The worst procrastinators are perfectionists. They’re so afraid of failure that they refuse to give themselves an honest chance.”
    </blockquote>
    <button id="new" class="custom">New Quote</button>
  </section>
  
  <footer>
    <a class="twitter custom" target="_blank" href="https://twitter.com/intent/tweet?text=HelloWorld" >Tweet</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
